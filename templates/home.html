<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phytochemical Explorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .fade-in {
      animation: fadeIn 1.5s ease-in-out forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <!-- Hero Background -->
  <div class="relative h-screen w-full bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1524594081293-190a2fe0a62d');">

    <!-- Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex flex-col">

      <!-- Navbar -->
      <nav class="flex justify-between items-center px-10 py-6">
        <div class="text-2xl font-bold text-green-400 tracking-wide">Phytochemical Explorer</div>
        <div class="space-x-6">
          <a href="/" class="text-white hover:text-green-300 transition">Home</a>
          <a href="/explore" class="text-white hover:text-green-300 transition">Search</a>
          <a href="/about" class="text-white hover:text-green-300 transition">About</a>
        </div>
      </nav>

      <!-- Hero Content -->
      <div class="flex-1 flex items-center justify-center px-6">
        <div class="text-center max-w-2xl bg-white bg-opacity-10 p-10 rounded-2xl backdrop-blur-xl shadow-xl fade-in">
          <h1 class="text-4xl md:text-5xl font-bold text-green-300 mb-6 leading-tight">
            Explore the World's Largest<br>Essential Oil Compound Database
          </h1>
          <p class="text-lg text-gray-200 mb-8">
            26,000+ phytochemical records, 3,000 unique compounds,<br> curated from 200+ essential oil research papers.
          </p>
          <div class="space-x-4">
            <a href="/explore" class="px-6 py-3 bg-green-500 hover:bg-green-600 text-white rounded-xl font-semibold transition">
              Start Exploring
            </a>
            <a href="/about" class="px-6 py-3 border border-green-400 text-green-300 rounded-xl font-semibold hover:bg-green-100 hover:text-green-800 transition">
              Learn More
            </a>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="text-center py-4 text-sm text-gray-300 mt-auto">
        &copy; 2025 Phytochemical Explorer. All rights reserved.
      </footer>

    </div>
  </div>

</body>
</html>
