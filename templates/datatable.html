<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phytochemical Data Table</title>

  <!-- Bootstrap CSS (optional for style) -->

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- DataTables CSS -->

  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
  />

  <style>
    body {
      padding: 30px;
    }
    table {
      width: 100%;
    }
  </style>

</head>
<body>

  <h2 class="mb-4">Phytochemical Data Table</h2>

  <table id="phytochemTable" class="display table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Compound</th>
        <th>Plant</th>
        <th>Part</th>
        <th>Country</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be populated dynamically -->
    </tbody>
  </table>

  <!-- jQuery -->

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- DataTables JS -->

  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <script>
    $(document).ready(function () {
      // Example data - replace this fetch call with your backend API
      fetch('/api/all')
        .then(res => res.json())
        .then(data => {
          const table = $('#phytochemTable').DataTable();

          data.forEach(record => {
            table.row.add([
              record.id,
              record.compound,
              record.plant,
              record.part,
              record.country,
              `<a class="btn btn-sm btn-primary" href="/record/${record.id}">View Details</a>`
            ]).draw();
          });
        });
    });
  </script>

</body>
